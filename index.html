<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=screen>
            <div id="previous"></div>
            <div id="current">0</div>

        </div>

        <div class="buttons">
            <div class="first-row">
                <button class="" id="clear-button">C</button>
                <button class="operator display">÷</button>
                <button class="operator display">×</button>
                <button class="" id="backspace" style="font-size:24px"><i class="material-icons">backspace</i></button>
            </div>
            <div class="second-row">
                <button class="number display">7</button>
                <button class="number display">8</button>
                <button class="number display">9</button>
                <button class="operator display">-</button>
            </div>
            <div class="third-row">
                <button class="number display">4</button>
                <button class="number display">5</button>
                <button class="number display">6</button>
                <button class="operator display">+</button>
            </div>
            <div class="fourth-row">
                <div class="left">
                    <div class="first-left">
                        <button class="number display">1</button>
                        <button class="number display">2</button>
                        <button class="number display">3</button>
                    </div>
                    <div class="second-left">
                        <button class="display" id="percent">%</button>
                        <button class="number display">0</button>
                        <button class="" id="dot">.</button>
                    </div>
                </div>
                <div class="right">
                    <button class="" id="equal">=</button>
                </div>
            </div>

        </div>
    </div>

    <footer>© Made by
      <a href="https://github.com/fuota">fuota</a>
      <img src="github-logo.png" alt="">
    </footer>
    <script src="script.js"></script>


</body>
</html>
